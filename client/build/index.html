<!DOCTYPE html>
<html>
<head>
  <title>DuR:DuR</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script type="text/javascript" src="bundle.js"></script>


</head>
<body>

  <div class="header">
    <div class="container">
      <h1 id="logo">DuR:DuR</h1>
    </div>
    <div class="sign_in">
         <button id="signIn"> Sign In</button>
      </div>
    </div>
  </div>


  <div class= "image_slider">
    <figure>
      <div class="slide">
        <p>RELAX</p>
        <img src="css/jellyfish.jpg">
      </div>
      <div class="slide">
        <p> EXPLORE</p>
        <img src="css/birds.jpg">
      </div>

      <div class="slide">
        <p> DISCOVER </p>
        <img src="css/indian colour.jpg">
      </div>

      <div class="slide">
        <p> EXPERIENCE </p>
        <img src="css/boaty mcboatface.jpg">
      </div>
    </figure>

  </div>

     <div class="container">
    
      <div class="controls">

      <div class="selector-container">

      <figure class="box slider_control">
        <input type="range" id="slider" step=50 min=100 max=1000 value=200 list="tickmarks">
        <h5> Budget </h5>

        <br>


        <input type="range" id="nightslider" step=1 min=1 max=14 value=3 list="tickmarks">
        <h5> Nights </h5>

        <br>

         <input type="range" id="people" step=1 min= 1 max=6 value=2>
         <h5> People </h5>

      </figure>
<!-- 
      <div class="cf"></div> -->

      
      <figure class="box date_city_control">
        <input type= "date" id="check_in">
      

        <br>
        <br>
        <br>
        <br>
        <br>

        <form id="city-form">
          <input type="text" id="city">
          <input type="button" id="click" value="GO">
        </form>
       
      </figure>

      <figure class= "box results_control">
        <h4> Packages: </h4>
        <div id= "transport">Transport Cost: </div>
        <div id= "hotels">Accomodation:</div>
        <div id="total_cost">Total:</div>
      </figure>
      </div>
   
        <!-- <div class="result">
          <h3>Budget</h3>
          <div id="budget"></div>
        </div> -->

       <!--  <div class="result">
          <h3>Nights</h3>
          <div id="nights"></div>
        </div> -->

      <!--   <div class="result">
          <h3>Flights</h3>
          <div id="flight"></div>
        </div>
      </div> -->
  </div>

  <div id="emptyDiv" ></div>
  <div id="description"></div>
  <!--container start-->
  <div id="container" style="display:none">
    <div id="container_body">
      <!--Form  start-->
      <div id="form_name">
        <div class="firstnameorlastname">
         <form name="form" >
         <div id="errorBox"></div>
          <input type="text" name="Name" value="" placeholder="First Name"  class="input_name" >
          <input type="text" name="LastName" value="" placeholder="Last Name" class="input_name" >
          <div class="addressorpostcode">
           <form name="address_form" >
           <div id="errorBox"></div>
            <input type="text" name="Address" value="" placeholder="Address"  class="input_address" >
            <input type="text" name="Postcode" value="" placeholder="Postcode" class="input_address" >
             
          </div>
           
        </div>


        <div id="email_form">
          <input type="text" name="Email" value=""  placeholder="Your Email" class="input_email">
        </div>
        <div id="password_form">
          <input type="password" name="Password" value=""  placeholder="New Password" class="input_password">
        </div>
        <div id="Re-password_form">
          <input type="password" name="enterPassword" value=""  placeholder="Re-Enter Password" class="input_Re_password">
        </div>
         <div>
          <!-- <p id="sign_user" onClick="Submit()">Sign Up </p> -->
          <p id="sign_user">Sign Up </p>
        </div>
       </form>
      </div>
      <!--form ends-->
    </div>
  </div>




</body>
</html>
